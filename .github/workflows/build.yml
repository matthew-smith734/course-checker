name: Build and Dockerize

permissions:
  contents: read
  packages: write

on:
  push: {}
  pull_request:
    branches: [main]

jobs:
  version:
    name: Bump version from commits
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Configure Git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular dependencies
        run: npm ci
        working-directory: angular-app

      - name: Create release commit
        run: npm run release
        working-directory: angular-app

      - name: Push release changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git push --follow-tags origin main
          else
            echo "No release-worthy commits"
          fi

  build:
    name: Compile and Build
    if: github.ref != 'refs/heads/main' || needs.version.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Refresh release commit
        if: needs.version.result == 'success'
        run: |
          git fetch origin main
          git checkout --force origin/main
          git reset --hard origin/main

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular dependencies
        run: npm ci
        working-directory: angular-app

      - name: Build Angular application
        run: npm run build
        working-directory: angular-app

  docker:
    name: Build and Publish Docker image
    needs: [build]
    if: |
      github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Determine image version
        id: image_version
        run: |
          set -euo pipefail

          VERSION=$(node -p "require('./angular-app/package.json').version")
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${VERSION}-${SHORT_SHA}"
          fi

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/course-checker-angular
          docker build angular-app -f angular-app/Dockerfile \
            -t $IMAGE:${VERSION} \
            -t $IMAGE:latest

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/course-checker-angular
          docker push $IMAGE:${VERSION}
          docker push $IMAGE:latest
        
      - name: Trigger deployment
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_TRIGGER_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/matthew-smith734/deployment-internal/dispatches \
            -d '{"event_type":"deploy-app"}'
