name: Build and Dockerize

permissions:
  contents: read
  packages: write

on:
  push: {}
  pull_request:
    branches: [main]

jobs:
  build:
    name: Compile and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular dependencies
        run: npm ci
        working-directory: angular-app

      - name: Build Angular application
        run: npm run build
        working-directory: angular-app

  docker:
    name: Build and Publish Docker image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build angular-app -f angular-app/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/course-checker-angular:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/course-checker-angular:latest
