name: Build and Dockerize

permissions:
  contents: write
  packages: write

on:
  push: {}
  pull_request:
    branches: [main]

jobs:
  version:
    name: Bump version from commits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Skip release on non-main refs
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: echo "Not running release workflow here"

      - name: Configure Git author
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Node 20
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular dependencies
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm ci
        working-directory: angular-app

      - name: Create release commit
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run release
        working-directory: angular-app

      - name: Push release changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git fetch origin main
          AHEAD=$(git rev-list --count origin/main..HEAD || true)
          if [ "$AHEAD" -gt 0 ]; then
            git push --follow-tags origin main
          else
            echo "No release-worthy commits"
          fi

  build:
    name: Compile and Build
    needs: [version]
    if: github.ref != 'refs/heads/main' || needs.version.result == 'success'
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.determine_build_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Refresh release commit
        if: needs.version.result == 'success'
        run: |
          git fetch origin main
          git checkout --force origin/main
          git reset --hard origin/main

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine build version
        id: determine_build_version
        run: |
          set -euo pipefail

          VERSION=$(node -p "require('./angular-app/package.json').version")
          if [[ "$GITHUB_REF" != "refs/heads/main" ]]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${VERSION}-${SHORT_SHA}"
          fi

          echo "COURSE_CHECKER_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install Angular dependencies
        run: npm ci
        working-directory: angular-app

      - name: Build Angular application
        run: npm run build
        working-directory: angular-app

  docker:
    name: Build and Publish Docker image
    needs: [build]
    if: |
      github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build.outputs.app_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/course-checker-angular
          docker build angular-app -f angular-app/Dockerfile \
            --build-arg COURSE_CHECKER_VERSION=${VERSION} \
            -t $IMAGE:${VERSION} \
            -t $IMAGE:latest

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/course-checker-angular
          docker push $IMAGE:${VERSION}
          docker push $IMAGE:latest
        
      - name: Trigger deployment
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_TRIGGER_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/matthew-smith734/deployment-internal/dispatches \
            -d '{"event_type":"deploy-app"}'
