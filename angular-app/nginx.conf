server {
    # Serve the Angular build on port 4200 inside the container.
    listen 4200 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Forward API calls to the cache-proxy container so Redis caching can be applied.
    location /api/ {
        proxy_pass http://cache-proxy:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve the SPA for all other routes so Angular's router can take over.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
